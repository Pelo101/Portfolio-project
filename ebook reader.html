<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Kju.t Ebook Reader</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles/Homepage.css">
	<link rel="stylesheet" href="styles/Sidebar.css">
	<link rel="stylesheet" href="styles/Search.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/epubjs@0.3.93/dist/epub.min.js"></script>
</head>	
<body>
<header>
	<div class="header-content">
		<!-- Sidebar Toggle -->
	    <input type="checkbox" id="sidebar-toggle" class="sidebar-toggle"/>
	    <label for="sidebar-toggle" class="book-icon">&#128366;</label>

	    <!-- Import Button and Hidden File Input -->
	    <button type="button" id="importButton" class="importButton" onclick="importFunction()">Import</button>
	    <label for="file" style="display:none;">Upload File</label>
	    <input type="file" id="file" style="display:none;" accept=".epub, .pdf">

	    <!-- Search Form -->
    	<form class="search-container">
		    <input type="search" name="search" placeholder="Search...">
	    </form>	
	    <!-- Settings Icon and Menu-->
        <i id="settingsIcon" class="material-icons">&#xe8b8;</i>
   		<div id="settingsMenu" class="settings-menu">
   		    <a href="Language">Language</a>

   		  <div class="submenu">
   		    <a href="Themes">Themes</a>
   		    <div class="submenu-content">
   		    	<label for="theme-light">Light Theme</label>
   		    	<input type="radio" id=theme-light name=theme value="light">

   		    	<label for="theme-dark">Dark Theme</label>
   		    	<input type="radio" id=theme-dark name=theme value="dark">

   		    	<label for="theme-pink">Pink Theme</label>
   		    	<input type="radio" id=theme-pink name=theme value="theme-pink">
   		    </div>

   		    <a href="Orientation">Orientation</a>
   		</div>
   	</div>	
</header>
<!-- Sidebar -->	
<div class="sidebar active">
	<a href="#ReadingNow">Reading Now</a>
	<a href="#AllBooks">All Books</a>
	<a href="#Favourites">Favourites</a>
	<a href="#Authors">Authors</a>
	<a href="#Collections">Collections</a>	
</div>
<!-- Epub Container -->
<div id ="epub_container"></div>
<script src="../Javascript/script-sidebar.js"></script>
<script src="../Javascript/epub-script.js"></script>
<script src="../Javascript/settings-script.js"></script>
</body>
</html>
